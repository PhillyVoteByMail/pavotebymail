<head>
    <title>Philly - Vote by Mail!</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="../assets/style.css"
      type="text/css"
      media="all"
    />
    <script src="/assets/locate.js"></script>
  </head>
  <body>
    <div class="header"><h1>BALLOT DROP-OFF LOCATIONS</h1></div>
    <div class="header_mn"><a href="/">Home</a></div>
    <div id="content" class="info_cont">
      <div class="info">
          <label for="address">Your address:</label>
          <input id="address" type="text"></input>
          <button id="btn">Go!</button>
      </div>
      <div class="info" style="display: none;">
          Scroll down to see the address and operation hours of the ballot
          drop-off location closest to:<br/>
          <span id="addressText"></span>.
      </div>
      <div class="info">
        <iframe
          style="display: none;"
          id="iwillvote"
          sandbox="allow-scripts"
          src="https://iwillvote.com/locate/results?address=2200%20Kimball%20Street%2C%20Philadelphia%2C%20PA%2C%20USA"
          height="100%"
          width="75%"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
